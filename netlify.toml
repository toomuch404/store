# sample netlify.toml
[build]
  publish = "client"

# note: each of these fields are OPTIONAL, with an exception that when you're specifying "command" and "targetPort", you must specify framework = "#custom"
[dev]
  command = "npm start" # Command to start your dev server
  targetPort = 4242 # The port for your application server, framework or site generator
  port = 8888 # The port that the netlify dev will be accessible on
  framework = "#custom"